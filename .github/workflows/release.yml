name: Release StudentDesk

on:
  push:
    tags:
      - "v*.*.*"

permissions:
  contents: write
  packages: write

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-macos:
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Prepare cache dirs
        run: |
          mkdir -p ~/.cache/electron ~/.cache/electron-builder

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.npm
            ~/.cache/electron
            ~/.cache/electron-builder
            node_modules
          key: ${{ runner.os }}-studentdesk-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-studentdesk-

      - name: Install dependencies
        run: npm ci

      - name: Build & publish (x64 + arm64)
        run: npm run release:both
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
